{% extends 'base.html' %}

{% block title %}
    Редактировать информацию о растениях
{% endblock %}

{% block content %}
    <form method="post">
        <label>
            Название
            <input type="text" name="plant_name" placeholder="Введите название" value="{{ updating.name }}">
        </label>
        <label>
            Класс
        <a href="/classes/edit/{{ updating.class_id }}" class="button-link">Редактировать информацию о классе</a>
            <select name="class_id">
                {% for class in classes %}
                        <option value="{{ class.id }}" {% if class.id == updating.class_id %}selected{% endif %}>
                            {{ class.class_name }}
                        </option>
                {% endfor %}
            </select>
        </label>
        <input type="submit" class=button-link value="Обновить">
    </form>
{% endblock %}
